<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
<label for="days">Days:</label>
<select id="days">
<script>
for (let i = 0; i <= 31; i++) {
document.write(`<option value="${i}">${i}</option>`);
}
</script>
</select>

<label for="hours">Hours:</label>
<select id="hours">
<script>
for (let i = 0; i <= 24; i++) {
document.write(`<option value="${i}">${i}</option>`);
}
</script>
</select>

<label for="minutes">Minutes:</label>
<select id="minutes">
<script>
for (let i = 0; i <= 60; i++) {
document.write(`<option value="${i}">${i}</option>`);
}
</script>
</select>

<label for="seconds">Seconds:</label>
<select id="seconds">
<script>
for (let i = 0; i <= 60; i++) {
document.write(`<option value="${i}">${i}</option>`);
}
</script>
</select>
</div>
<div id="timerDisplay">
    00:00:00:00
</div>
<div class="buttons">
<button onclick="setTimer()">Set Timer</button>
<br>
<button onclick="startTimer()">Start</button>
<button onclick="stopTimer()">Stop</button>
<button onclick="resumeTimer()">Resume</button>
<br>
<button onclick="resetTimer()">Reset</button>
</div>


<script>
let daysInput = document.getElementById('days');
let hoursInput = document.getElementById('hours');
let minutesInput = document.getElementById('minutes');
let secondsInput = document.getElementById('seconds');
let timerDisplay = document.getElementById('timerDisplay');

let totalTimeInSeconds;
let timer;
let isTimerRunning = false;

function setTimer() {
let days = parseInt(daysInput.value);
let hours = parseInt(hoursInput.value);
let minutes = parseInt(minutesInput.value);
let seconds = parseInt(secondsInput.value);

totalTimeInSeconds = days * 24 * 60 * 60 + hours * 60 * 60 + minutes * 60 + seconds;
displayTime(totalTimeInSeconds);
}

function displayTime(seconds) {
  if (seconds <= 0) {
    timerDisplay.innerHTML = "00:00:00:00";
  } else {
    let days = Math.floor(seconds / (24 * 60 * 60));
    let hours = Math.floor((seconds % (24 * 60 * 60)) / (60 * 60));
    let minutes = Math.floor((seconds % (60 * 60)) / 60);
    let secs = seconds % 60;

    days = days.toString().padStart(2, '0');
    hours = hours.toString().padStart(2, '0');
    minutes = minutes.toString().padStart(2, '0');
    secs = secs.toString().padStart(2, '0');

    // timerDisplay.innerHTML = `Time Remaining: ${days}:${hours}:${minutes}:${secs}`;
    timerDisplay.innerHTML = `${days} : ${hours} : ${minutes} : ${secs}`;
  }
}


function startTimer() {
if (!isTimerRunning && totalTimeInSeconds > 0) {
isTimerRunning = true;
timer = setInterval(() => {
totalTimeInSeconds--;
displayTime(totalTimeInSeconds);
if (totalTimeInSeconds <= 0) {
clearInterval(timer);
isTimerRunning = false;
timerDisplay.innerHTML = "Time's up";
playSound();
}
}, 1000);
}
}

function stopTimer() {
clearInterval(timer);
isTimerRunning = false;
}

function resumeTimer() {
if (!isTimerRunning && totalTimeInSeconds > 0) {
isTimerRunning = true;
timer = setInterval(() => {
totalTimeInSeconds--;
displayTime(totalTimeInSeconds);
if (totalTimeInSeconds <= 0) {
clearInterval(timer);
isTimerRunning = false;
timerDisplay.innerHTML = "Time's up";
playSound();
}
}, 1000);
}
}

function resetTimer() {
clearInterval(timer);
isTimerRunning = false;
totalTimeInSeconds = 0;
displayTime(totalTimeInSeconds);
}

function playSound() {
  // Create an audio element
  let audio = new Audio('music.mp3'); // Replace 'path/to/sound/file.mp3' with the actual path to your audio file
  // Play the audio
  audio.play();
}
</script>
</body>
</html>
